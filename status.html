<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Reply Status</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }
    .status {
      margin-bottom: 20px;
      font-weight: bold;
      color: #58a6ff;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #58a6ff;
    }
    .reply {
      background: #161b22;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px #000;
    }
    .reply p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://dashboard.croccrm.com" class="back-btn">‚Üê Back to Dashboard</a>
    <h2 id="businessTitle">Loading...</h2>
   <!-- <p id="dealStatus" class="status"></p> -->

    <div class="section">
      <h3>Approvals</h3>
      <div id="approvalsList"></div>
    </div>

    <div class="section">
      <h3>Declines</h3>
      <div id="declinesList"></div>
    </div>

    <div class="section" id="otherRepliesSection" style="display: none;">
      <h3>Other Replies</h3>
      <div id="otherRepliesList"></div>
    </div>
  </div>

  <script src="status.js"></script>
</body>
</html>
